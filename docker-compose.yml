version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_password}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-10000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://portfolio:portfolio_password@postgres:5432/portfolio_db}
      BACKEND_URL: ${BACKEND_URL:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Backblaze B2 credentials (if using)
      B2_APPLICATION_KEY_ID: ${B2_APPLICATION_KEY_ID:-}
      B2_APPLICATION_KEY: ${B2_APPLICATION_KEY:-}
      B2_BUCKET_NAME: ${B2_BUCKET_NAME:-}
      B2_BUCKET_ID: ${B2_BUCKET_ID:-}
      # Admin credentials
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
    ports:
      - "${BACKEND_PORT:-10000}:10000"
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:10000}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    container_name: portfolio-web
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:10000}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  portfolio-network:
    driver: bridge

