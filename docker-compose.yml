services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 10000
      # Database
      DATABASE_URL: ${DATABASE_URL}
      # Auth
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # CORS - uses SITE_URL for consistency
      FRONTEND_URL: ${SITE_URL}
      # Backblaze B2 Storage (optional)
      BACKBLAZE_KEY_ID: ${BACKBLAZE_KEY_ID:-}
      BACKBLAZE_APPLICATION_KEY: ${BACKBLAZE_APPLICATION_KEY:-}
      BACKBLAZE_BUCKET_ID: ${BACKBLAZE_BUCKET_ID:-}
      BACKBLAZE_BUCKET_NAME: ${BACKBLAZE_BUCKET_NAME:-}
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: ["sh", "-c", "pnpm --filter backend run db:push && node apps/backend/dist/server.js"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
        NEXT_PUBLIC_SITE_URL: ${SITE_URL}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${GA_MEASUREMENT_ID:-}
    container_name: portfolio-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend_uploads:
    driver: local

networks:
  portfolio-network:
    driver: bridge
