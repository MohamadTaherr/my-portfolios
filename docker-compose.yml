services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 10000
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      FRONTEND_URL: ${NEXT_PUBLIC_SITE_URL:-}
      BACKBLAZE_KEY_ID: ${BACKBLAZE_KEY_ID:-}
      BACKBLAZE_APPLICATION_KEY: ${BACKBLAZE_APPLICATION_KEY:-}
      BACKBLAZE_BUCKET_ID: ${BACKBLAZE_BUCKET_ID:-}
      BACKBLAZE_BUCKET_NAME: ${BACKBLAZE_BUCKET_NAME:-}
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 120s
    command: ["sh", "-c", "pnpm --filter backend run db:push && node apps/backend/dist/server.js"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  backend_uploads:
    driver: local

networks:
  coolify:
    external: true
