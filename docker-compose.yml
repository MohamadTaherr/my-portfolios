version: '3.8'

services:
  # PostgreSQL Database (disabled by default for Coolify - uses external DB)
  # To use local postgres, run with: docker-compose --profile local-db up
  postgres:
    profiles:
      - local-db
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_password}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 10000
    ports:
      - "${BACKEND_PORT:-10000}:10000"
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: portfolio-web
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  portfolio-network:
    driver: bridge

