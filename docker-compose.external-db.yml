# Docker Compose override for using external database (Coolify PostgreSQL)
# Usage: docker-compose -f docker-compose.yml -f docker-compose.external-db.yml up -d
# This disables the local postgres service and uses your external DATABASE_URL from .env.production

version: '3.8'

services:
  # Disable postgres service - using external Coolify database
  postgres:
    profiles:
      - dontstart  # This service won't start unless explicitly requested

  # Backend uses external database from .env.production
  backend:
    depends_on: []  # No dependency on local postgres
    # DATABASE_URL from .env.production will be used automatically

