# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  backend:
    build:
      target: base  # Use base stage for development (includes dev dependencies)
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./apps/backend/prisma:/app/apps/backend/prisma
    command: pnpm --filter backend run dev

  web:
    build:
      target: base  # Use base stage for development
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./apps/web/next.config.mjs:/app/apps/web/next.config.mjs
    command: pnpm --filter web run dev

